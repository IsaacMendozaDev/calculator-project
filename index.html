<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator WebApp</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- TITLE -->
    <h1>Calculator WebApp</h1>

    <!-- CALCULATOR MODEL -->
    <div class="box-calculator">
      <div class="menu-box"></div>
      <div id="box-input">
        <input type="number" id="input-user">
      </div>
      <div class="box-buttons">
        <!--BUTTONS OF THE CALCULATOR  -->
        <button class="btn-calculator btn-operator">C</button>
        <button class="btn-calculator btn-operator">/</button>
        <button class="btn-calculator btn-operator">%</button>
        <span class="material-symbols-outlined btn-calculator btn-operator">backspace</span>
        <button class="btn-calculator">7</button>
        <button class="btn-calculator">8</button>
        <button class="btn-calculator">9</button>
        <button class="btn-calculator btn-operator">x</button>
        <button class="btn-calculator">4</button>
        <button class="btn-calculator">5</button>
        <button class="btn-calculator">6</button>
        <button class="btn-calculator btn-operator">-</button>
        <button class="btn-calculator">1</button>
        <button class="btn-calculator">2</button>
        <button class="btn-calculator">3</button>
        <button class="btn-calculator btn-operator">+</button>
        <button class="btn-calculator btn-operator">IM</button>
        <button class="btn-calculator">0</button>
        <button class="btn-calculator">.</button>
        <button class="btn-calculator btn-operator"> =</button>
      </div>
    </div>
  </main>
</body>
</html>
